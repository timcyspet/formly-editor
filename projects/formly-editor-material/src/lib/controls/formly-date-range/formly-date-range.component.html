<mat-form-field>
    @if (props.label) {
    <mat-label>{{props.label}}</mat-label>
    }
    <mat-date-range-input [rangePicker]="picker" [formGroup]="formGroup"  >
        <input matStartDate formControlName="start" #dateRangeStart  placeholder="Start date" >
        <input matEndDate formControlName="end" #dateRangeEnd  (dateChange)="detectChanges()"  placeholder="End date" >
    </mat-date-range-input>
    @if (props.description) {
    <mat-hint>{{props.description}}</mat-hint>
    }
    <mat-datepicker-toggle matIconSuffix [for]="picker" ></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
</mat-form-field>
